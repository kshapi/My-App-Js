<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Student</title>
  <!-- CSS -->
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="iphone.css">
  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/06aa983bed.js" crossorigin="anonymous"></script>
  <body>
    <div class="iphone">
      <div class="top"></div>
      <div class="screen">
        <div class="app">
          <h3>My App</h3>
          <h4>...</h4>
          <i class="fa-regular fa-envelope"></i>
        </div>
        <div class="head">
        <div class="storeis">
          <div class="story">
            <img src="images/1.jpeg" />
          </div>
          <div class="story">
            <img src="images/2.jpeg" />
          </div>
          <div class="story">
            <img src="images/3.jpeg" />
          </div>
          <div class="story">
            <img src="images/4.jpg" />
          </div>
          <div class="story">
            <img src="images/5.jpeg" />
          </div>
          <div class="story">
            <img src="images/6.jpeg" />
          </div>
          <div class="story">
            <img src="images/7.jpeg" />
          </div>
          <div class="story">
            <img src="images/8.jpeg" />
          </div>
        </div>
      </div>
      <!-- User Card -->
      <div class="main">
        <div class="cont">
          <div class="user">
            <div class="topRow">
              <div class="detail">
                <div class="pic">
                  <img src="images/5.jpeg">
                  <div class="name">
                    <h3>BALOCH</h3>
                    <span>#Baloch</span>
                  </div>
                </div>
              </div>
              <div class="dots">
                <h1>...</h1>
              </div>
            </div>
            <div class="image">
              <img src="images/5.jpeg" />
            </div>
            <div class="response">
              <div class="likes">
                <i class="fa-regular fa-heart"></i>
                <span>1010</span>
              </div>
              <div class="comments">
                <i class="fa-regular fa-comment"></i>
                <span>999</span>
              </div>
            </div>
          </div>
          <div class="spin">
            <div class="loader"></div>
          </div>
        
       </div>
      </div>
      </div>
      <div class="btn"></div>
    </div>
    <h2 style="position: absolute; top: 30px; font-family: serif;font-weight: 800">Subscribe Please</h2>
    <!--SCRIPT-->
  <script src="script.js"></script>
</body>
</html>
